<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Smart Gadgets</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="icon" type="image/png" href="Images/web_icon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<!--chatbot!-->
	<div class="chat_icon">
		<img src="Images/chat_icon.jpg" alt="Chat Icon">
	</div>
	<div class="chat_box2">
		<iframe
		    allow="microphone;"
		    width="350"
		    height="430"
		    src="https://console.dialogflow.com/api-client/demo/embedded/bc42e088-7757-4704-9f83-e785d994916d">
		</iframe>
	</div>
	<!--chatbot!-->
	<div class="main">
		<nav>
			<div class="logo">
				<img src="Images/logo.gif" alt="Logo">
			</div>
			<div class="links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="info">
			<div class="overlay"></div>
			<img src="Images/gadgets.jpg" class="allgadgets">
			<div id="sphere" style="transform: rotate(0deg);">
				<div class="gadget one">
					<div>
						<h2>Smart Watch</h2>
						<p>Shows everything apart from time</p>
					</div>
				</div>
				<div class="gadget two">
					<div>
						<h2>Google Assistant Speaker</h2>
						<p>Assist you with anything</p>
					</div>
				</div>
				<div class="gadget three">
					<div>
						<h2>Intel Stick PC</h2>
						<p>Acts as portable CPU</p>
					</div>
				</div>
				<div class="gadget four">
					<div>
						<h2>Smart Phone</h2>
						<p>World in your Palms</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="Images/arrow.jpg" id="upBtn" alt="up arrow">
			<h3>Gadgets</h3>
			<img src="Images/arrow.jpg" id="downBtn" alt="down arrow">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="custom2.js"></script>
	<script type="text/javascript" src=""></script>
</body>
</html>
